<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Results</title>
</head>
<body>
<h1>Results</h1>
<table>
    <tr>
        {% for key in keys %}
            <td> {{ key }} </td>
        {% endfor %}
    </tr>
    {% for result in results %}
        <tr>
            <td>{{ result[0] }}</td>
            <td>{{ result[1] }}</td>
        </tr>
    {% endfor %}
</table>

</body>
</html>
